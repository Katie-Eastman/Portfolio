      <main class="centeredCenter">
		<br>
		<h2>Contact Me</h2>
		<section>
			<form class="box" onsubmit="confirmSubmit()" method="post" action="">         
			<p>
               <label for="name">What is your name?</label>
               <input type="text" id="name" name="name" required>
            </p>
			<p>
               <label for="email">Best email to reach you?</label>
               <input type="email" id="email" name="email" required>
            </p>
            <p>
               <label for="reason">Reason for Contact:</label>
               <select id="reason" name="reason" required>
                  <option value="">Choose one...</option>
                  <option>Freelance Opportunity</option>
                  <option>Employment Opportunity</option>
                  <option>Question</option>
                  <option>Other</option>
               </select>
            </p>
            <p>
               <label for="details"></label>
               <textarea id="details" name="details" placeholder="Type whatever you'd like me to know here!" rows="15" cols="80" required></textarea>
            </p>
            <button>Submit</button>
			</form>
		</section>
		<p><br><br></p>
      </main>
